services:
  clientsvh:
    image: ${DOCKER_REGISTRY-}clientsvh
    build:
      context: .
      dockerfile: ClientSVH/Dockerfile

  rabbit:
    container_name: svh-rabbitmq
    image: rabbitmq:4.0.2-management-alpine
    restart: always
    hostname: localhost    
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/log/:/var/log/rabbitmq/
    ports:
      - "5671:5672"
      - "15671:15672"

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: "clientsvhdb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "studadmin"
    ports:
       - "5431:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    environment:
        MONGO_INITDB_ROOT_USERNAME: studadmin
        MONGO_INITDB_ROOT_PASSWORD: studadmin
    ports:
       -  27016:27017

  iplookup:
    build: .
    restart: always
    ports:
      - 8080:80
    depends_on:
      - mongo
volumes:
  postgres-db:
    driver: local
  mongodb-data:
  rabbitmq_data:  
  networks:
  default:
    name: myLocalNetwork
    external: true  